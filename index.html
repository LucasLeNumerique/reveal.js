<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style>
	.fragment.blur {
		filter: blur(5px);
	}
	.fragment.blur.visible {
		filter: none;
	}
	</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-image="examples/assets/bg_dark.jpg">
					<textarea data-template>
						# REVEAL JS
						*présenté par [Lucas](https://www.linkedin.com/in/lucas-schrever/), 
						<br> votre développeur*
					</textarea>
				</section>
				<section>
					<section data-background-gradient="radial-gradient(#0030A9, #000C2A)">
						<h2>Plan d'attaque</h2>
					</section>
					<section data-background-gradient="radial-gradient(#0096B8, #007C60)">
						<h3>Fonctionnalités</h3>  
						<p class="fragment custom blur">Comportement des slides</p>
						<p class="fragment custom blur">Couleurs, arrière-plans, médias </p>
						<p class="fragment custom blur">Fragments, niveaux (layouts)</p>
						<p class="fragment custom blur">Démonstration de lignes de code</p>
						<p class="fragment custom blur">Animation</p>
					</section>
					<section data-background-gradient="radial-gradient(#865100, orange)">
						<h3>Dans le code source</h3>  
						<p class="fragment custom blur">Architecture du projet</p>
						<p class="fragment custom blur">'index.html'</p>
						<p class="fragment custom blur">Thèmes</p>
					</section>
					<section data-background-gradient="radial-gradient(#B42929, #460000)">
						<h3>Pourquoi Reveal JS ?</h3>  
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
